title: UniTN Thesis Template
author: Leonardo Baldin
version: 1.0.0
quarto-required: ">=1.2.0"
contributes:
  formats:
    pdf:
      # The titlesec package provides its own mechanism for dealing with
      # inline/block headings, so we need to disable pandoc's support for it
      # (see https://stackoverflow.com/q/42916124/120898)
      block-headings: false
      # Templates and partials
      template: latex/template.tex
      include-in-header:
        text: |
          \usepackage{plain}
          \usepackage{setspace}
          \usepackage{titlesec}
      template-partials:
        - latex/before-body.tex
        - latex/biblio.tex
      title-logo:
        - ./assets/marchio.pdf
      # Template configuration
      documentclass: book
      pagestyle: plain
      babel-lang: english
      # Include the `csquotes` package, provides `\enquote`
      csquotes: true
      classoption:
        - a4paper
        - 11pt
        - titlepage
        - twoside
        - openany
      geometry:
        - paperheight = 29.7cm
        - paperwidth = 21cm
        - outer = 1.5cm
        - inner = 2.5cm
        - top = 2cm
        - bottom = 2cm
      hyperrefoptions:
        - hidelinks
      colorlinks: false
      link-citations: true
      citation-style:
        - ./assets/ieee-with-url.csl
